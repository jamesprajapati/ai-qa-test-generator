<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI QA Test Case Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ¤– AI QA Test Case Generator</h1>
            <p>Generate comprehensive test cases from your feature documentation</p>
            <div class="connection-status" id="connectionStatus">
                <span id="statusIndicator">ğŸ”´</span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <form id="testCaseForm" class="form">
            <section class="section">
                <h2>ğŸ”‘ API Configuration</h2>
                <div class="form-group">
                    <label for="groqApiKey">Groq API Key:</label>
                    <div class="input-group">
                        <input type="password" id="groqApiKey" placeholder="Enter your Groq API key (gsk_...)" required>
                        <button type="button" id="testConnectionBtn" class="btn btn-secondary">Test</button>
                    </div>
                </div>
            </section>

            <section class="section">
                <h2>ğŸ“‹ Documentation Sources</h2>
                
                <div class="form-group">
                    <label for="prfaqFile">PRFAQ Document:</label>
                    <input type="file" id="prfaqFile" accept=".txt,.md,.doc,.docx,.pdf">
                </div>

                <div class="form-group">
                    <label for="confluenceContent">Confluence Content:</label>
                    <textarea id="confluenceContent" placeholder="Paste your Confluence page content..."></textarea>
                </div>

                <div class="form-group">
                    <label for="jiraDescription">Jira Task Description:</label>
                    <textarea id="jiraDescription" placeholder="Paste your Jira task description..."></textarea>
                </div>
            </section>

            <section class="section">
                <h2>âš™ï¸ Generation Settings</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="featureName">Feature Name:</label>
                        <input type="text" id="featureName" placeholder="e.g., User Authentication" required>
                    </div>
                    <div class="form-group">
                        <label for="testCount">Test Cases per Type:</label>
                        <input type="number" id="testCount" value="5" min="1" max="20">
                    </div>
                </div>

                <div class="form-group">
                    <label>Test Types:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" value="Functional" checked> Functional</label>
                        <label><input type="checkbox" value="UI/UX" checked> UI/UX</label>
                        <label><input type="checkbox" value="Negative" checked> Negative</label>
                        <label><input type="checkbox" value="Boundary"> Boundary</label>
                        <label><input type="checkbox" value="Integration"> Integration</label>
                        <label><input type="checkbox" value="Security"> Security</label>
                    </div>
                </div>
            </section>

            <button type="submit" class="btn btn-primary">ğŸš€ Generate Test Cases</button>
        </form>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>AI is analyzing your documentation...</p>
        </div>

        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
